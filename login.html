<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件管理系统</title>
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
</head>

<body>
    <!-- 页面logo -->
    <div class="layui-container page_logo">
        <!-- <img src="/assets/images/logo.png" alt=""> -->
    </div>
    <!-- 注册与登录 -->
    <div class="loginAndReg">
        <!-- 登录div -->
        <div class="login">
            <!-- 登录logo -->
            <div class="login_logo"></div>
            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item username">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" id="username" name="username" required lay-verify="required" placeholder="请输入用户名" class="layui-input">
                </div>

                <!-- 密码 -->
                <div class="layui-form-item password">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" id="password" name="password" required lay-verify="required" placeholder="请输入密码" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item login_btn">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>立即登录</button>
                </div>
                <!-- 注册链接 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去注册</a>
                </div>
            </form>
        </div>

        <!-- 注册div -->
        <div class="register">
            <div class="login_logo"></div>
            <form class="layui-form" action="" id="form_register">
                <!-- 用户名 -->
                <div class="layui-form-item username">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" id="username" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 密码 -->
                <div class="layui-form-item password">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" id="password" name="password" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item repassword">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" id="repassword" name="repassword" required lay-verify="required"
                        placeholder="请确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item register_btn">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>立即注册</button>
                </div>
                <!-- 登录链接 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_register">去登录</a>
                </div>
            </form>
        </div>
    </div>

    <!-- 导入layui.js文件 -->
    <script src="/assets/lib/layui/layui.js"></script>
    <!-- 导入jquery.js文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入login.js文件 -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
